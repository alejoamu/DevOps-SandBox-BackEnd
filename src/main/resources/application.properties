spring.application.name=DEVOPS-SANDBOX-BACKEND

# Server port (backend runs on 8080, frontend on 5173)
server.port=8080

# Datasource (override in env or external config)
spring.datasource.url=${DB_URL:jdbc:h2:mem:devops_sandbox;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# OpenAPI & Actuator
springdoc.api-docs.path=/api/docs
springdoc.swagger-ui.path=/api/docs/ui
management.endpoints.web.exposure.include=health,info
